<div id="apaleev" class="container">
    <div class="jumbotron text-center">
        <h1>Good Day</h1>
        <p class="lead">
            <img src="http://www.memebucket.com/mb/2012/09/Javascript-535.png" alt="I know nothing"><br>
           It will work someday
        </p>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-4" data-ng-repeat="item in vm.connections | orderBy:'rank' ">
            <div class="thumbnail">
                <img class="pull-right" width="90" data-ng-src="{{ item.logo }}" alt="{{ awesomeThing.title }}">
                <div class="caption">
                    <h3>
                        <a target="_blank" data-ng-href="{{item.url}}">{{ item.name }}</a>
                    </h3>
                    <p>{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>
    
</div>
