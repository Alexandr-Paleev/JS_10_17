<div id="dieieva" class="container">

	<div class="tuna"></div>
	<h1>Books to read</h1>
	<hr>
	<div class="row line">
    	<div class="col-md-4 md-line" data-ng-repeat="item in vm.connections | orderBy:'rank' ">
	    	<img class="dieieva-logo" data-ng-src="{{ item.logo }}" alt="{{ item.title }}">
	    	<h3>{{ item.title }}</h2>
	    	<h4>{{ item.author }}</h3>
	    	<p>{{ item.text }}</p>
	    </div>
    </div>

</div>
