
<div class="containerIdimac">

    <div class="jumbotron text-center">
        <h1>Dmitry's page with some text</h1>
        <p class="lead">
            <img src="https://ict4d.tj/wp-content/uploads/2015/06/IMG_7884.png" alt="I'm Programmer"><br>
           we are developers.
        </p>

        <p>today juniors - tomorrow seniors</p>

        <p>my program  is best</p>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-6" data-ng-repeat="item in idim.connections | orderBy:'rank' ">
            <div class="thumbnail">
                <img class="pull-right I" width="120" data-ng-src="{{ item.logo }}" alt="{{ awesomeThing.title }}">
                <div class="caption">
                    <h3><a target="_blank" data-ng-href="{{item.url}}">{{ item.name }}</a></h3>
                    <p>{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>

</div>
