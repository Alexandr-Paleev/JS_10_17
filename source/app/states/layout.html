<header id="header">
    <nav class="navbar navbar-static-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" target="_blank" href="https://github.com/course-js/JS_10_17">
                    <span class="glyphicon glyphicon-home"></span>
                    Course JS
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
                <ul class="nav navbar-nav">
                    <li data-ui-sref-active="active">
                        <a data-ui-sref="layout.home"> Home </a>
                    </li>
                    <li class="dropdown selectList">
                        <a class="dropdown-toggle" data-toggle="dropdown"> Students <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li data-ng-repeat="student in root.students" data-ui-sref-active="{{student.state ?'active':'disabled'}}">
                                <a class="item-link" data-ui-sref="{{student.state||'layout.home'}}">
                                    <img
                                        class="avatar img-circle"
                                        data-ng-alt="{{ student.name }}"
                                        data-ng-src="{{ student.image }}"
                                            >
                                    {{ student.name | humanizeFilter }}
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li data-ui-sref-active="active">
                        <a href="javascript:void(0)" data-ng-click="root.sayNo('About')">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main id="main" data-ui-view></main>
